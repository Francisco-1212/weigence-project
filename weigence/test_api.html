<!DOCTYPE html>
<html>
<head>
    <title>Test API Modal</title>
</head>
<body>
    <h1>Test API Modal</h1>
    <button onclick="testAPI()">Test /api/editar-perfil</button>
    <button onclick="testAPITest()">Test /api/test</button>
    <pre id="output"></pre>

    <script>
        async function testAPITest() {
            try {
                const response = await fetch('/api/test');
                const text = await response.text();
                document.getElementById('output').textContent = 'Status: ' + response.status + '\n' + text;
            } catch (e) {
                document.getElementById('output').textContent = 'Error: ' + e.message;
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/editar-perfil', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        nombre: 'Test User',
                        email: 'test@example.com',
                        numero_celular: '+56912345678'
                    })
                });
                const text = await response.text();
                document.getElementById('output').textContent = 'Status: ' + response.status + '\n' + text;
            } catch (e) {
                document.getElementById('output').textContent = 'Error: ' + e.message;
            }
        }
    </script>
</body>
</html>
